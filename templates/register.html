{% extends 'base.html' %} {% block title %}Register{% endblock %} {% block
styles %}
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
    font-family:
      -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    min-height: 100vh;
    color: #e0e0e0;
  }

  .register-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }

  .card {
    background: rgba(30, 30, 30, 0.95);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 16px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    width: 100%;
    max-width: 420px;
    overflow: hidden;
    transition: transform 0.3s ease;
  }

  .card:hover {
    transform: translateY(-2px);
  }

  .card-header {
    background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);
    color: #ffffff;
    font-size: 24px;
    font-weight: 300;
    text-align: center;
    padding: 30px 20px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  }

  .card-body {
    padding: 40px 30px;
  }

  .form-group {
    margin-bottom: 24px;
  }

  label {
    font-weight: 500;
    display: block;
    margin-bottom: 8px;
    color: #b0b0b0;
    font-size: 14px;
    letter-spacing: 0.5px;
  }

  input[type="text"],
  input[type="password"],
  input[type="email"] {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    padding: 14px 16px;
    font-size: 16px;
    width: 100%;
    color: #ffffff;
    transition: all 0.3s ease;
    outline: none;
  }

  input[type="text"]:focus,
  input[type="password"]:focus,
  input[type="email"]:focus {
    border-color: #4a9eff;
    background: rgba(255, 255, 255, 0.08);
    box-shadow: 0 0 0 3px rgba(74, 158, 255, 0.1);
  }

  input[type="text"]::placeholder,
  input[type="password"]::placeholder,
  input[type="email"]::placeholder {
    color: #666;
  }

  button[type="submit"] {
    background: linear-gradient(135deg, #4a9eff 0%, #357abd 100%);
    color: white;
    font-size: 16px;
    font-weight: 500;
    padding: 14px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    width: 100%;
    transition: all 0.3s ease;
    letter-spacing: 0.5px;
    margin-top: 8px;
  }

  button[type="submit"]:hover {
    background: linear-gradient(135deg, #357abd 0%, #2a5f94 100%);
    transform: translateY(-1px);
    box-shadow: 0 8px 20px rgba(74, 158, 255, 0.3);
  }

  button[type="submit"]:active {
    transform: translateY(0);
  }

  .alert-danger {
    background: rgba(220, 53, 69, 0.1);
    color: #ff6b6b;
    padding: 12px 16px;
    margin-bottom: 24px;
    border: 1px solid rgba(220, 53, 69, 0.2);
    border-radius: 8px;
    font-size: 14px;
  }

  .login-link {
    text-align: center;
    margin-top: 20px;
    padding-top: 20px;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
  }

  .login-link span {
    color: #888;
    font-size: 14px;
  }

  .login-link a {
    color: #4a9eff;
    text-decoration: none;
    font-weight: 500;
    margin-left: 8px;
    transition: color 0.3s ease;
  }

  .login-link a:hover {
    color: #66b3ff;
    text-decoration: underline;
  }

  /* Password strength indicator styling */
  .password-requirements {
    margin-top: 8px;
    font-size: 12px;
    color: #888;
    line-height: 1.4;
  }

  /* Responsive design */
  @media (max-width: 480px) {
    .register-container {
      padding: 15px;
    }

    .card-body {
      padding: 30px 20px;
    }

    .card-header {
      padding: 25px 20px;
      font-size: 22px;
    }

    .form-group {
      margin-bottom: 20px;
    }
  }

  /* Form validation styling */
  input:invalid {
    border-color: rgba(220, 53, 69, 0.3);
  }

  input:valid {
    border-color: rgba(40, 167, 69, 0.3);
  }
</style>
{% endblock %} {% block content %}
<div class="register-container">
  <div class="card">
    <div class="card-header">Create Account</div>
    <div class="card-body">
      {% if error_message %}
      <div class="alert alert-danger" role="alert">{{ error_message }}</div>
      {% endif %}
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
        </div>
        <div class="form-group">
          <label for="password1">Password</label>
          <input
            type="password"
            class="form-control"
            id="password1"
            name="password1"
            required
          />
        </div>
        <div class="form-group">
          <label for="password2">Confirm Password</label>
          <input
            type="password"
            class="form-control"
            id="password2"
            name="password2"
            required
          />
        </div>
        <button type="submit">Create Account</button>
        <div class="login-link">
          <span>Already have an account?</span>
          <a href="{% url 'chatbot:login' %}">Sign in</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
